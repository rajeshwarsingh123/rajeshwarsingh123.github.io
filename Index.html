<!DOCTYPE html>
<html>
<head>
<h3>Registration Form</h3>
</head>
<br>
<body align="center">
<label for="Name">Name</label>
<input type="text" placeholder="Enter Your Name" id="Name"></input>
<br>
<label for="pass">Password</label>
<input type="password" placeholder="Enter Your Password" id="pass"></input>
<h4>Select Your Stream</h4>
<label for="BCA">BCA</label>
<input type="radio" value="BCA" name="2nd" id="BCA "> </input>
<label for="BA"><br>BA</label>
<input type="radio" value="BA" name="2nd" id="BA"></input>
<label for="BSC"><br>BSC</label>
<input type="radio" value="BSC" name="2nd" id="BSC"></input>
<br><br>
<label for="Semesters"><b>Select Your Semester</b></label>
<select id="Semesters">
<option>1st</option>
<option>2st</option>
<option>3st</option>
<option>4st</option>
<option>5st</option>
<option>6st</option>
</select>
<br>

<button>Submit</button>
<input type="Reset" value="Reset"></input>
<br>
<h4>Optional</h4>
<textarea placeholder="Enter Your Feedback" id="Feed" cols="30" rows="10">Feedback</textarea>
<input type="Button" value="Send"></input>
<br>
<h5>Also Follow Us On</h5>
<li><a href="#">Instagram</a></li>
<li><a href="#">Facebook</a></li>
<li><a href="#">Twitter</a></li>
</body   
</html>
